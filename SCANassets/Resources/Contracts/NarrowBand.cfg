CONTRACT_TYPE
{
    name = SCAN_NarrowBand
    title = Scan @/targetBody5 for Ore
    group = ScanSatOfficial
	topic = Science
    subject = Kerbal
    motivation = Scanning
	agent = [SCAN]: Scientific Committee on Advanced Navigation
	notes = Scanning can take place while the vessel is not loaded.
    synopsis = Scan @/targetBody5 with the M4435 Narrow-Band Scanner
    completedMessage = Look at all that lovely Ore. We'll have to get a survey team together!
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    autoAccept = false
    targetBody = @/targetBody5
    // Contract rewards
    rewardScience = 0
    rewardReputation = 1
    rewardFunds = Random(40000, 60000.0)
    failureReputation = 1
    failureFunds = Random(1, 10000.0)
    advanceFunds = Random(1, 10000.0)
	
    prestige = Significant
    prestige = Exceptional
	
    DATA
    {
        type = CelestialBody
        requiredValue = true
		uniqueValue = true
        targetBody5 = Prestige() == Significant ? @ScanSatOfficial:p2Bodies.Random() : @ScanSatOfficial:p3Bodies.Random()
    }
	
	DATA
	{
		type = double
		
		diffModifier = Prestige() == Significant ? 0 : 10
		scanRequired = 85 + @diffModifier
		minScan = 84.9 + @diffModifier
	}
	
	PARAMETER
	{
		name = SCANsatCoverage
		type = SCANsatCoverage
		targetBody = @/targetBody5
		coverage = @/scanRequired
		scanType = Ore
	}
	REQUIREMENT
	{
		name = SCANsatCoverage
		type = SCANsatCoverage
		targetBody = @/targetBody5
		minCoverage = @/minScan
		scanType = FuzzyResources
	}
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		part = OrbitalScanner
	}
}