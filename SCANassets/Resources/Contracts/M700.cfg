CONTRACT_TYPE
{
    name = SCAN_M700
    title = Scan @/targetBody4 for resources
    group = ScanSatOfficial
	topic = Science
    subject = Kerbal
    motivation = Scanning
	agent = SCAN: Scientific Committee on Advanced Navigation
	notes = Scanning can take place while the vessel is not loaded.
    synopsis = Scan @/targetBody4 with the M700 Scanner
    completedMessage = Look at all those lovely resources. We'll have to get a survey team together!
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    autoAccept = false
    targetBody = @/targetBody4
    // Contract rewards
    rewardScience = 0
    rewardReputation = 1
    rewardFunds = Random(40000, 60000.0)
    failureReputation = 1
    failureFunds = Random(1, 10000.0)
    advanceFunds = Random(1, 10000.0)
	
    DATA
	{
		type = CelestialBody
		requiredValue = true
		uniqueValue = true
		targetBody4 = Prestige() == Trivial ? @ScanSatOfficial:p1Bodies.Random() : Prestige() == Significant ? @ScanSatOfficial:p2Bodies.Random() : @ScanSatOfficial:p3Bodies.Random()
	}
	
	DATA
	{
		type = double
		
		diffModifier4 = Prestige() == Trivial ? 0 : Prestige() == Significant ? 10 : 20
		scanRequired4 = 75 + @diffModifier4
		minScan4 = 74.9 + @diffModifier4
	}
	
	PARAMETER
	{
		name = SCANsatCoverage
		type = SCANsatCoverage
		targetBody = @/targetBody4
		coverage = @/scanRequired4
		scanType = FuzzyResources
	}
	REQUIREMENT
	{
		name = SCANsatCoverage
		type = SCANsatCoverage
		targetBody = @/targetBody4
		minCoverage = 0.0
		maxCoverage = @/minScan4
		scanType = FuzzyResources
	}
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		part = SurveyScanner
	}
}