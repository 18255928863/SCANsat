CONTRACT_TYPE
{
	name = SCAN_LoRes
	title = Do a Low Resolution Scan of @/targetBody1
	group = ScanSatOfficial
	topic = Science
	subject = Kerbal
	motivation = Scanning
	agent = SCAN: Scientific Committee on Advanced Navigation
	notes = Scanning can take place while the vessel is not loaded.
	synopsis = Perform a RADAR scan of @/targetBody1
	completedMessage = Excellent work, despite the grainy monochrome image we've recovered our experts are very excited to see what they can find.
	minExpiry = 1
	maxExpiry = 7
	deadline = Random(500, 1000)
	cancellable = true
	declinable = true
	autoAccept = false
	prestige = Trivial	
	targetBody = @/targetBody1
		
	// Contract rewards
	rewardScience = 0
	rewardReputation = 1
	rewardFunds = Random(40000, 60000.0)
	failureReputation = 1
	failureFunds = Random(1, 10000.0)
	advanceFunds = Random(1, 10000.0)
	
	DATA
	{
		type = CelestialBody
		requiredValue = true
		uniqueValue = true
		targetBody1 = @ScanSatOfficial:p1Bodies.Random()
	}
		
	PARAMETER
	{
		name = SCANsatCoverage
		type = SCANsatCoverage
		targetBody = @/targetBody1
		coverage = 75
		scanType = AltimetryLoRes
	}
	REQUIREMENT
	{
		name = SCANsatCoverage
		type = SCANsatCoverage
		targetBody = @/targetBody1
		minCoverage = 0.0
		maxCoverage = 70
		scanType = AltimetryLoRes
	}
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		part = SCANsat_Scanner
	}
}