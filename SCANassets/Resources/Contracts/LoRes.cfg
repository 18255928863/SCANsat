CONTRACT_TYPE
	{
		name = SCAN_LoRes
		title = Do a Low Resolution Scan of @targetBody
		group = ScanSatOfficial
	
		topic = Science
		subject = Kerbal
		motivation = Scanning
		notes = Scanning can take place while the vessel is not loaded.
		synopsis = Perform a RADAR scan of @targetBody
		completedMessage = Excellent work, despite the grainy monochrome image we've recovered our experts are very excited to see what they can find.
		minExpiry = 1
		maxExpiry = 7
		deadline = Random(500, 1000)
		cancellable = true
		declinable = true
		autoAccept = false
		targetBody = Prestige() == Trivial ? @ScanSatOfficial:p1Bodies.Random() : Prestige() == Significant ? @ScanSatOfficial:p2Bodies.Random() : @ScanSatOfficial:p3Bodies.Random()
		
		// Contract rewards
		rewardScience = 0
		rewardReputation = 1
		rewardFunds = Random(40000, 60000.0)
		failureReputation = 1
		failureFunds = Random(1, 10000.0)
		advanceFunds = Random(1, 10000.0)
		
		DATA
		{
			type = double
			
			diffModifier = Prestige() == Trivial ? 0 : Prestige() == Significant ? 10 : 20
			scanRequired = 75 + @diffModifier
			minScan = 74.9 + @diffModifier
		}
	
		
	PARAMETER
	{
		name = SCANsatCoverage
		type = SCANsatCoverage
		targetBody = @targetBody
		coverage = @/scanRequired
		scanType = AltimetryLoRes
	}
	REQUIREMENT
	{
		name = SCANsatCoverage
		type = SCANsatCoverage
		targetBody = @targetBody
		minCoverage = 0.0
		maxCoverage = @/minScan
		scanType = AltimetryLoRes
	}
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		part = SCANsat_Scanner
	}
}