CONTRACT_TYPE
{
    name = SCAN_Biome
    title = Do a Biome Scan of @/targetbody2
    group = ScanSatOfficial

    topic = Science
    subject = Kerbal
    motivation = Scanning
	notes = Scanning can take place while the vessel is not loaded.
    synopsis = Perform a MultiSpectral scan of @/targetbody2
    completedMessage = Stunning, through the advances with this scanner we have identified several different biomes for further study. 
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    autoAccept = false
    targetBody = @/targetbody2
    // Contract rewards
    rewardScience = 0
    rewardReputation = 1
    rewardFunds = Random(40000, 60000.0)
    failureReputation = 1
    failureFunds = Random(1, 10000.0)
    advanceFunds = Random(1, 10000.0)
	
    DATA
    {
        type = CelestialBody
        requiredValue = true
		uniqueValue = true
        targetbody2 = OrbitedBodies().Where(a => a.HasSurface()).Random()
    }
	
PARAMETER
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetbody2
    coverage = 90.0
    scanType = Biome
}
REQUIREMENT
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetbody2
    minCoverage = 0.0
    maxCoverage = 89.9
    scanType = Biome
}
REQUIREMENT
{
    name = FlyBy
    type = FlyBy
    targetBody = @/targetbody2
}
REQUIREMENT
{
    name = PartUnlocked
    type = PartUnlocked
    part = SCANsat_Scanner24
}
}