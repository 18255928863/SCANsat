CONTRACT_GROUP
{
    // Name of the contract group
    name = ScanSatOfficial

    minVersion = 1.6.0

    maxSimultaneous = 3
	
	DATA
	{
		type = List<CelestialBody>
		
		p1Bodies = AllBodies().Where(cb => ((cb == HomeWorld() || cb.Parent() == HomeWorld()) && cb.HasSurface()))
		p2Bodies = OrbitedBodies().Where(cb => cb.HasSurface())
		p3Bodies = ReachedBodies().Where(cb => cb.HasSurface())
	}
}