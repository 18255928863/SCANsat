CONTRACT_TYPE
{
    name = SCAN_HiRes
    title = Do a High Resolution Scan of @/targetBody3
    group = ScanSatOfficial
	agent = SCAN: Scientific Committee on Advanced Navigation
    topic = Science
    subject = Kerbal
    motivation = Scanning
	notes = Scanning can take place while the vessel is not loaded.
    synopsis = Perform a SAR scan of @/targetBody3
    completedMessage = HD Imaging is a wonderful thing. We now have a detailed map of @/targetBody3
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    autoAccept = false
    targetBody = @/targetBody3
    // Contract rewards
    rewardScience = 0
    rewardReputation = 1
    rewardFunds = Random(40000, 60000.0)
    failureReputation = 1
    failureFunds = Random(1, 10000.0)
    advanceFunds = Random(1, 10000.0)
	
    prestige = Exceptional
	
    DATA
    {
        type = CelestialBody
        requiredValue = true
		uniqueValue = true
        targetBody3 = @ScanSatOfficial:p2Bodies.Random()
    }
	
	PARAMETER
	{
		name = SCANsatCoverage
		type = SCANsatCoverage
		targetBody = @/targetBody3
		coverage = 95
		scanType = AltimetryHiRes
	}
	REQUIREMENT
	{
		name = SCANsatCoverage
		type = SCANsatCoverage
		targetBody = @/targetBody3
		minCoverage = 0.0
		maxCoverage = 90
		scanType = AltimetryHiRes
	}
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		part = SCANsat_Scanner2
	}
}